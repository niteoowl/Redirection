<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>My Reader</title>

    <style>
        /* ê¸°ë³¸ ë¦¬ì…‹ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f4f4f4; }
        
        /* ë·°ì–´ ì»¨í…Œì´ë„ˆ */
        #viewer-container { 
            width: 100%; height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        #viewer { width: 100%; height: 100%; }

        /* ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ */
        .anim-fade-out { opacity: 0.2; }
        .anim-slide-left { transform: translateX(-30px); opacity: 0.5; }
        .anim-slide-right { transform: translateX(30px); opacity: 0.5; }
        
        /* ì‹œì‘ í™”ë©´ ë””ìì¸ */
        #empty-state {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            z-index: 100; text-align: center; padding: 20px;
        }
        
        #empty-state h1 {
            font-size: 2.5rem; font-weight: 900; color: #222;
            margin: 0 0 10px 0; letter-spacing: -1px; line-height: 1.2; word-break: keep-all;
        }
        
        #empty-state p { color: #666; font-size: 1rem; margin-bottom: 30px; line-height: 1.5; }

        .upload-btn {
            background: #222; color: #fff; padding: 18px 40px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: transform 0.1s;
        }
        .upload-btn:active { transform: scale(0.95); }

        /* í„°ì¹˜ ë ˆì´ì–´ */
        #touch-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; }

        /* ë©”ë‰´ë°” */
        .menu-bar {
            position: absolute; left: 0; width: 100%; background: rgba(30,30,30,0.95);
            color: white; z-index: 60; transition: transform 0.3s ease;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            backdrop-filter: blur(10px);
        }
        #top-bar { top: 0; height: 60px; transform: translateY(-100%); }
        #bottom-bar { bottom: 0; height: auto; padding: 20px; transform: translateY(100%); flex-direction: column; gap: 15px; }
        
        .menu-visible #top-bar { transform: translateY(0); }
        .menu-visible #bottom-bar { transform: translateY(0); }

        .icon-btn { background: none; border: none; color: white; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 5px; padding: 10px 5px;}
        .control-row { display: flex; width: 100%; justify-content: space-between; align-items: center; }
        
        .theme-btn { flex: 1; padding: 10px; border: 1px solid #555; border-radius: 8px; background: none; color: #ccc; margin: 0 4px; font-size: 13px;}
        .theme-btn.active { background: #fff; color: #000; border-color: #fff; font-weight: bold; }
        
        #tts-btn { 
            width: 100%; padding: 14px; background: #444; color: white; border: none; 
            border-radius: 12px; font-weight: bold; font-size: 1rem; margin-top: 5px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
        }
        #tts-btn.playing { background: #e74c3c; color: white; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        select { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 14px;}

        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 200; background: rgba(0,0,0,0.8); color: white;
            padding: 20px; border-radius: 10px; font-weight: bold;
        }
        #error-msg { color: #e74c3c; display: none; margin-top: 20px; font-size: 13px; font-weight: bold; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body>

    <div id="empty-state">
        <h1>ë‚´ ì† ì•ˆì˜ ì„œì¬</h1>
        <p>ì–´ë””ì„œë“  ì´ì–´ë³´ëŠ”<br>ë‚˜ë§Œì˜ í´ë¼ìš°ë“œ ë…ì„œì‹¤</p>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">ì±… í¼ì¹˜ê¸°</button>
        <input type="file" id="file-input" accept=".epub" style="display: none;" onchange="handleFile(this)">
        <div id="error-msg">ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</div>
    </div>

    <div id="loader">ì±… ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <div id="viewer-container"><div id="viewer"></div></div>
    <div id="touch-layer"></div>

    <div id="top-bar" class="menu-bar">
        <div style="display: flex; gap: 10px;">
            <button class="icon-btn" onclick="resetBook()">âœ• ë‹«ê¸°</button>
            <button class="icon-btn" onclick="toggleFullscreen()">
                <span id="fs-icon">â›¶ ì „ì²´í™”ë©´</span>
            </button>
        </div>
        <span id="page-info" style="font-size: 14px; opacity: 0.8;">EPUB Reader</span>
        <div style="width: 30px;"></div>
    </div>

    <div id="bottom-bar" class="menu-bar">
        <button id="tts-btn" onclick="toggleTTS()"><span>ğŸ”Š ë“£ê¸° ì‹œì‘</span></button>
        <div class="control-row">
            <span style="font-size: 13px; opacity: 0.8;">ê¸€ì í¬ê¸°</span>
            <input type="range" min="80" max="200" value="100" step="10" style="width: 60%;" oninput="changeFontSize(this.value)">
        </div>
        <div class="control-row">
            <span style="font-size: 13px; opacity: 0.8;">ë„˜ê¹€ íš¨ê³¼</span>
            <select id="anim-select" onchange="changeAnimation(this.value)">
                <option value="none">ì—†ìŒ</option>
                <option value="slide" selected>ìŠ¬ë¼ì´ë“œ</option>
                <option value="fade">í˜ì´ë“œ</option>
            </select>
        </div>
        <div class="control-row">
            <button class="theme-btn active" onclick="setTheme('light', this)">ë°ìŒ</button>
            <button class="theme-btn" onclick="setTheme('sepia', this)">ì„¸í”¼ì•„</button>
            <button class="theme-btn" onclick="setTheme('dark', this)">ì–´ë‘ </button>
        </div>
    </div>

    <script>
        var book = null;
        var rendition = null;
        var isMenuOpen = false;
        var currentAnim = 'slide';
        var touchStartX = 0, touchStartY = 0;
        var isTTSPlaying = false;
        var synth = window.speechSynthesis || null;
        var currentUtterance = null;
        var ttsSupported = !!synth;

        window.onload = function() {
            if (typeof ePub === 'undefined') {
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            if (!ttsSupported) {
                document.getElementById('tts-btn').style.display = 'none';
            }
            localforage.getItem('animType').then(function(val){
                if(val) { currentAnim = val; document.getElementById('anim-select').value = val; }
            });
            localforage.getItem('bookData').then(function(data) {
                if (data) loadBook(data);
            });
        };

        /* ---------------- ì „ì²´í™”ë©´ ë¡œì§ ---------------- */
        function toggleFullscreen() {
            var doc = document.documentElement;
            var icon = document.getElementById('fs-icon');
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (doc.requestFullscreen) doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
                icon.innerText = "ì¶•ì†Œí•˜ê¸°";
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                icon.innerText = "â›¶ ì „ì²´í™”ë©´";
            }
        }

        // ì‹œìŠ¤í…œ ì¡°ì‘ìœ¼ë¡œ ì „ì²´í™”ë©´ íƒˆì¶œ ì‹œ ì•„ì´ì½˜ ë³µêµ¬
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        function exitHandler() {
            if (!document.fullscreenElement && !document.webkitIsFullScreen) {
                document.getElementById('fs-icon').innerText = "â›¶ ì „ì²´í™”ë©´";
            }
        }

        /* ---------------- íŒŒì¼ ë° ë·°ì–´ ë¡œì§ ---------------- */
        function handleFile(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var arrayBuffer = e.target.result;
                    localforage.setItem('bookData', arrayBuffer).then(function() {
                        loadBook(arrayBuffer);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function loadBook(arrayBuffer) {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            try {
                book = ePub(arrayBuffer);
                rendition = book.renderTo("viewer", { width: "100%", height: "100%", flow: "paginated" });
                localforage.getItem('lastCfi').then(function(cfi) {
                    rendition.display(cfi || undefined).then(function() {
                        document.getElementById('loader').style.display = 'none';
                        initThemes();
                    });
                });
                rendition.on("relocated", function(location) {
                    localforage.setItem('lastCfi', location.start.cfi);
                    if(isTTSPlaying) setTimeout(readCurrentPage, 600); 
                });
            } catch (e) {
                alert("ì±…ì„ ì—¬ëŠ” ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                resetBook();
            }
        }

        /* ---------------- TTS ---------------- */
        function toggleTTS() {
            if (!ttsSupported) return;
            var btn = document.getElementById('tts-btn');
            if (isTTSPlaying) {
                stopTTS();
                btn.innerHTML = "<span>ğŸ”Š ë“£ê¸° ì‹œì‘</span>";
                btn.classList.remove('playing');
                isTTSPlaying = false;
            } else {
                isTTSPlaying = true;
                btn.innerHTML = "<span>â¹ ì½ê¸° ì¤‘ë‹¨</span>";
                btn.classList.add('playing');
                closeMenu();
                readCurrentPage();
            }
        }

        function stopTTS() { if (synth && (synth.speaking || synth.pending)) synth.cancel(); }

        function readCurrentPage() {
            if (!isTTSPlaying || !rendition || !synth) return;
            var currentLocation = rendition.currentLocation();
            if (currentLocation && currentLocation.start) {
                book.getRange(currentLocation.start.cfi + "-" + currentLocation.end.cfi).then(function(rangeObj) {
                    var text = rangeObj.toString().replace(/\s+/g, ' ').trim();
                    if (text.length > 0) speakText(text);
                    else nextPage();
                });
            }
        }

        function speakText(text) {
            stopTTS();
            try {
                currentUtterance = new SpeechSynthesisUtterance(text);
                var voices = synth.getVoices();
                var korVoice = voices.find(function(v) { return v.lang.indexOf('ko') >= 0; });
                if (korVoice) currentUtterance.voice = korVoice;
                currentUtterance.onend = function() { if (isTTSPlaying) nextPage(); };
                synth.speak(currentUtterance);
            } catch (e) { isTTSPlaying = false; }
        }

        /* ---------------- ì œìŠ¤ì²˜ ---------------- */
        var touchLayer = document.getElementById('touch-layer');
        touchLayer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        touchLayer.addEventListener('touchend', function(e) {
            var diffX = e.changedTouches[0].screenX - touchStartX;
            var diffY = e.changedTouches[0].screenY - touchStartY;
            var absX = Math.abs(diffX);
            var absY = Math.abs(diffY);

            if (absX < 10 && absY < 10) {
                var width = window.innerWidth;
                if (touchStartX < width * 0.3) prevPage();
                else if (touchStartX > width * 0.7) nextPage();
                else toggleMenu();
            } else if (absX > absY && absX > 50) {
                if (diffX > 0) prevPage(); else nextPage();
            }
            e.preventDefault();
        }, {passive: false});

        function nextPage() { if(!rendition) return; if(isTTSPlaying) stopTTS(); applyAnimation('next'); rendition.next(); closeMenu(); }
        function prevPage() { if(!rendition) return; if(isTTSPlaying) stopTTS(); applyAnimation('prev'); rendition.prev(); closeMenu(); }

        function applyAnimation(direction) {
            if (currentAnim === 'none') return;
            var container = document.getElementById('viewer-container');
            var animClass = (currentAnim === 'fade') ? 'anim-fade-out' : ((direction === 'next') ? 'anim-slide-left' : 'anim-slide-right');
            container.classList.add(animClass);
            setTimeout(function() { container.classList.remove(animClass); }, 250);
        }

        function toggleMenu() { isMenuOpen = !isMenuOpen; document.body.classList.toggle('menu-visible', isMenuOpen); }
        function closeMenu() { isMenuOpen = false; document.body.classList.remove('menu-visible'); }

        function initThemes() {
            rendition.themes.register("light", { body: { color: "#000", background: "#f4f4f4" } });
            rendition.themes.register("dark", { body: { color: "#dcdcdc", background: "#1a1a1a" } });
            rendition.themes.register("sepia", { body: { color: "#5f4b32", background: "#f6f1d1" } });
            localforage.getItem('theme').then(function(t){ setTheme(t || 'light'); });
        }

        function setTheme(theme, btnElement) {
            if(!rendition) return;
            rendition.themes.select(theme);
            localforage.setItem('theme', theme);
            var bg = theme === 'dark' ? '#1a1a1a' : (theme === 'sepia' ? '#f6f1d1' : '#f4f4f4');
            document.body.style.backgroundColor = bg;
            document.getElementById('viewer-container').style.backgroundColor = bg;
            if (btnElement) {
                document.querySelectorAll('.theme-btn').forEach(function(b){ b.classList.remove('active'); });
                btnElement.classList.add('active');
            }
        }

        function changeFontSize(val) { if(rendition) rendition.themes.fontSize(val + "%"); }
        function changeAnimation(val) { currentAnim = val; localforage.setItem('animType', val); }
        function resetBook() { if(confirm("ì±…ì„ ë‹«ê³  í™ˆìœ¼ë¡œ ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) { stopTTS(); localforage.clear().then(function() { location.reload(); }); } }
    </script>
</body>
</html>
