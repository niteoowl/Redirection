<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Simple EPUB Reader</title>

    <!-- 1. 스타일 정의 -->
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        
        #viewer { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        
        #empty-state {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; z-index: 100; text-align: center; padding: 20px;
        }
        .upload-btn {
            background: #333; color: #fff; padding: 15px 30px; border-radius: 30px;
            font-size: 16px; border: none; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* 터치 영역 */
        .touch-layer { position: absolute; top: 0; bottom: 0; z-index: 50; }
        #zone-left { left: 0; width: 30%; }
        #zone-right { right: 0; width: 30%; }
        #zone-center { left: 30%; width: 40%; }

        /* 메뉴바 */
        .menu-bar {
            position: absolute; left: 0; width: 100%; background: rgba(30,30,30,0.95);
            color: white; z-index: 60; transition: transform 0.3s ease;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        #top-bar { top: 0; height: 60px; transform: translateY(-100%); }
        #bottom-bar { bottom: 0; height: 80px; transform: translateY(100%); flex-direction: column; justify-content: center; gap: 10px; }
        
        .menu-visible #top-bar { transform: translateY(0); }
        .menu-visible #bottom-bar { transform: translateY(0); }

        .icon-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .theme-btn { padding: 5px 10px; border: 1px solid #666; border-radius: 5px; background: none; color: #fff; margin: 0 5px; font-size: 12px;}
        input[type="range"] { width: 80%; }

        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 200; background: rgba(0,0,0,0.7); color: white;
            padding: 20px; border-radius: 10px;
        }
        
        /* 에러 메시지 */
        #error-msg {
            color: red; display: none; margin-top: 20px; font-size: 12px;
        }
    </style>

    <!-- 2. 라이브러리 로드 (순서 중요, 안정적인 jsdelivr 사용) -->
    <!-- JSZIP 먼저 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- ePub.js 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <!-- LocalForage (저장소) -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body>

    <div id="empty-state">
        <h2 style="margin-bottom: 10px;">내 손안의 서재</h2>
        <p style="color:#666; font-size: 14px;">EPUB 파일을 선택하세요.</p>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">책 열기</button>
        <input type="file" id="file-input" accept=".epub" style="display: none;" onchange="handleFile(this)">
        <div id="error-msg">라이브러리 로딩 실패. 새로고침 해주세요.</div>
    </div>

    <div id="loader">로딩중...</div>
    <div id="viewer"></div>

    <div id="zone-left" class="touch-layer"></div>
    <div id="zone-center" class="touch-layer"></div>
    <div id="zone-right" class="touch-layer"></div>

    <div id="top-bar" class="menu-bar">
        <button class="icon-btn" onclick="resetBook()">← 나가기</button>
        <span style="font-size: 14px; font-weight: bold;">Simple Reader</span>
        <div style="width: 20px;"></div>
    </div>

    <div id="bottom-bar" class="menu-bar">
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span style="font-size: 12px; margin-right: 10px;">크기</span>
            <input type="range" min="80" max="200" value="100" step="10" oninput="changeFontSize(this.value)">
        </div>
        <div>
            <button class="theme-btn" onclick="setTheme('light')">밝음</button>
            <button class="theme-btn" onclick="setTheme('sepia')">세피아</button>
            <button class="theme-btn" onclick="setTheme('dark')">어둠</button>
        </div>
    </div>

    <script>
        var book = null;
        var rendition = null;
        var isMenuOpen = false;

        // 라이브러리 로드 체크
        window.onload = function() {
            if (typeof ePub === 'undefined' || typeof JSZip === 'undefined') {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').innerText = "라이브러리 로딩 실패! 인터넷 연결을 확인하거나 새로고침하세요.";
                return;
            }

            // 저장된 책이 있는지 확인
            localforage.getItem('bookData').then(function(data) {
                if (data) {
                    loadBook(data);
                }
            }).catch(function(err){
                console.log("저장소 에러:", err);
            });
        };

        function handleFile(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var arrayBuffer = e.target.result;
                    localforage.setItem('bookData', arrayBuffer).then(function() {
                        loadBook(arrayBuffer);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function loadBook(arrayBuffer) {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                book = ePub(arrayBuffer);
                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default"
                });

                localforage.getItem('lastCfi').then(function(cfi) {
                    rendition.display(cfi || undefined).then(function() {
                        document.getElementById('loader').style.display = 'none';
                        initThemes();
                    });
                });

                rendition.on("relocated", function(location) {
                    localforage.setItem('lastCfi', location.start.cfi);
                });

                // 키보드 방향키 지원 (PC 테스트용)
                rendition.on("keyup", function(e){
                    if(e.keyCode == 37) rendition.prev();
                    if(e.keyCode == 39) rendition.next();
                });

            } catch (e) {
                alert("책을 여는 중 오류가 발생했습니다: " + e);
                resetBook();
            }
        }

        // 터치 이벤트
        document.getElementById('zone-left').addEventListener('click', function(e) {
            e.stopPropagation(); e.preventDefault();
            if (rendition) rendition.prev();
            closeMenu();
        });
        document.getElementById('zone-right').addEventListener('click', function(e) {
            e.stopPropagation(); e.preventDefault();
            if (rendition) rendition.next();
            closeMenu();
        });
        document.getElementById('zone-center').addEventListener('click', function(e) {
            e.stopPropagation(); e.preventDefault();
            toggleMenu();
        });

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                document.body.classList.add('menu-visible');
            } else {
                document.body.classList.remove('menu-visible');
            }
        }
        function closeMenu() {
            isMenuOpen = false;
            document.body.classList.remove('menu-visible');
        }

        function initThemes() {
            rendition.themes.register("light", { body: { color: "#000", background: "#f4f4f4" } });
            rendition.themes.register("dark", { body: { color: "#ccc", background: "#1a1a1a" } });
            rendition.themes.register("sepia", { body: { color: "#5f4b32", background: "#f6f1d1" } });
            
            localforage.getItem('theme').then(function(t){
                setTheme(t || 'light');
            });
        }

        function setTheme(theme) {
            if(!rendition) return;
            rendition.themes.select(theme);
            localforage.setItem('theme', theme);
            
            var bg = theme === 'dark' ? '#1a1a1a' : (theme === 'sepia' ? '#f6f1d1' : '#f4f4f4');
            document.body.style.backgroundColor = bg;
            document.getElementById('viewer').style.backgroundColor = bg;
        }

        function changeFontSize(val) {
            if(!rendition) return;
            rendition.themes.fontSize(val + "%");
        }

        function resetBook() {
            if(confirm("초기화하시겠습니까?")) {
                localforage.clear().then(function() {
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
