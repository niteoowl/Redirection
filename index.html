<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Gesture EPUB Reader</title>

    <!-- 스타일 정의 -->
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        
        #viewer-container { 
            width: 100%; height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease; /* 애니메이션용 */
        }
        
        /* 책 렌더링 영역 */
        #viewer { width: 100%; height: 100%; }

        /* 애니메이션 효과 클래스 */
        .anim-fade-out { opacity: 0.2; }
        .anim-slide-left { transform: translateX(-30px); opacity: 0.5; }
        .anim-slide-right { transform: translateX(30px); opacity: 0.5; }
        
        /* 파일 업로드 화면 */
        #empty-state {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; z-index: 100; text-align: center; padding: 20px;
        }
        .upload-btn {
            background: #333; color: #fff; padding: 15px 30px; border-radius: 30px;
            font-size: 16px; border: none; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 터치 감지 레이어 (전체 화면 덮음) */
        #touch-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; /* 뷰어 위에 투명하게 존재 */
        }

        /* 메뉴바 */
        .menu-bar {
            position: absolute; left: 0; width: 100%; background: rgba(30,30,30,0.95);
            color: white; z-index: 60; transition: transform 0.3s ease;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        #top-bar { top: 0; height: 60px; transform: translateY(-100%); }
        #bottom-bar { bottom: 0; height: auto; padding: 20px; transform: translateY(100%); flex-direction: column; gap: 15px; }
        
        .menu-visible #top-bar { transform: translateY(0); }
        .menu-visible #bottom-bar { transform: translateY(0); }

        .icon-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .control-row { display: flex; width: 100%; justify-content: space-between; align-items: center; }
        .theme-btn { flex: 1; padding: 8px; border: 1px solid #666; border-radius: 5px; background: none; color: #fff; margin: 0 2px; font-size: 12px;}
        .theme-btn.active { background: #fff; color: #000; font-weight: bold; }
        
        select { background: #444; color: white; border: none; padding: 5px; border-radius: 4px; }

        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 200; background: rgba(0,0,0,0.7); color: white;
            padding: 20px; border-radius: 10px;
        }
        #error-msg { color: red; display: none; margin-top: 20px; font-size: 12px; }
    </style>

    <!-- 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body>

    <div id="empty-state">
        <h2 style="margin-bottom: 10px;">Gesture Reader</h2>
        <p style="color:#666; font-size: 14px;">슬라이드로 넘기는<br>고품질 리더입니다.</p>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">책 선택하기</button>
        <input type="file" id="file-input" accept=".epub" style="display: none;" onchange="handleFile(this)">
        <div id="error-msg">라이브러리 로딩 실패. 새로고침 필요.</div>
    </div>

    <div id="loader">로딩중...</div>

    <!-- 뷰어 컨테이너 (애니메이션 적용 대상) -->
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>

    <!-- 터치 및 제스처 감지용 투명 레이어 -->
    <div id="touch-layer"></div>

    <!-- 상단 메뉴 -->
    <div id="top-bar" class="menu-bar">
        <button class="icon-btn" onclick="resetBook()">← 나가기</button>
        <span id="page-info" style="font-size: 14px;">Page</span>
        <div style="width: 20px;"></div>
    </div>

    <!-- 하단 메뉴 -->
    <div id="bottom-bar" class="menu-bar">
        <!-- 폰트 크기 -->
        <div class="control-row">
            <span style="font-size: 12px;">글자 크기</span>
            <input type="range" min="80" max="200" value="100" step="10" style="width: 60%;" oninput="changeFontSize(this.value)">
        </div>
        <!-- 애니메이션 설정 -->
        <div class="control-row">
            <span style="font-size: 12px;">넘김 효과</span>
            <select id="anim-select" onchange="changeAnimation(this.value)">
                <option value="none">없음 (빠름)</option>
                <option value="slide" selected>슬라이드</option>
                <option value="fade">페이드</option>
            </select>
        </div>
        <!-- 테마 -->
        <div class="control-row">
            <button class="theme-btn" onclick="setTheme('light')">밝음</button>
            <button class="theme-btn" onclick="setTheme('sepia')">세피아</button>
            <button class="theme-btn" onclick="setTheme('dark')">어둠</button>
        </div>
    </div>

    <script>
        var book = null;
        var rendition = null;
        var isMenuOpen = false;
        var currentAnim = 'slide'; // 기본 애니메이션

        // 제스처 관련 변수
        var touchStartX = 0;
        var touchStartY = 0;
        var touchEndTime = 0;

        window.onload = function() {
            if (typeof ePub === 'undefined') {
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            // 저장된 설정 로드
            localforage.getItem('animType').then(function(val){
                if(val) {
                    currentAnim = val;
                    document.getElementById('anim-select').value = val;
                }
            });

            localforage.getItem('bookData').then(function(data) {
                if (data) loadBook(data);
            });
        };

        function handleFile(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var arrayBuffer = e.target.result;
                    localforage.setItem('bookData', arrayBuffer).then(function() {
                        loadBook(arrayBuffer);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function loadBook(arrayBuffer) {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                book = ePub(arrayBuffer);
                rendition = book.renderTo("viewer", {
                    width: "100%", height: "100%", flow: "paginated"
                });

                localforage.getItem('lastCfi').then(function(cfi) {
                    rendition.display(cfi || undefined).then(function() {
                        document.getElementById('loader').style.display = 'none';
                        initThemes();
                        updatePageInfo();
                    });
                });

                rendition.on("relocated", function(location) {
                    localforage.setItem('lastCfi', location.start.cfi);
                    updatePageInfo();
                });

            } catch (e) {
                alert("오류: " + e);
                resetBook();
            }
        }

        /* -----------------------------------------------------------
           제스처 & 터치 로직 (핵심)
           ----------------------------------------------------------- */
        var touchLayer = document.getElementById('touch-layer');

        touchLayer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        touchLayer.addEventListener('touchend', function(e) {
            var touchEndX = e.changedTouches[0].screenX;
            var touchEndY = e.changedTouches[0].screenY;
            
            handleGesture(touchStartX, touchStartY, touchEndX, touchEndY);
            e.preventDefault(); // 더블탭 줌 등 기본 동작 방지
        }, {passive: false});

        // PC 마우스 드래그 지원 (테스트용)
        var isMouseDown = false;
        touchLayer.addEventListener('mousedown', function(e) {
            isMouseDown = true; touchStartX = e.screenX; touchStartY = e.screenY;
        });
        touchLayer.addEventListener('mouseup', function(e) {
            if(!isMouseDown) return;
            isMouseDown = false;
            handleGesture(touchStartX, touchStartY, e.screenX, e.screenY);
        });

        function handleGesture(startX, startY, endX, endY) {
            var diffX = endX - startX;
            var diffY = endY - startY;
            var absX = Math.abs(diffX);
            var absY = Math.abs(diffY);

            // 1. 탭(클릭) 처리 (이동거리가 작을 때)
            if (absX < 10 && absY < 10) {
                // 화면 3분할 탭
                var width = window.innerWidth;
                if (startX < width * 0.3) {
                    prevPage();
                } else if (startX > width * 0.7) {
                    nextPage();
                } else {
                    toggleMenu();
                }
                return;
            }

            // 2. 스와이프(슬라이드) 처리 (X축 이동이 Y축보다 크고 일정 거리 이상일 때)
            if (absX > absY && absX > 50) {
                if (diffX > 0) {
                    prevPage(); // 오른쪽으로 밈 -> 이전 페이지
                } else {
                    nextPage(); // 왼쪽으로 밈 -> 다음 페이지
                }
            }
        }

        /* -----------------------------------------------------------
           페이지 넘김 및 애니메이션 효과
           ----------------------------------------------------------- */
        function nextPage() {
            if(!rendition) return;
            applyAnimation('next');
            rendition.next();
            closeMenu();
        }

        function prevPage() {
            if(!rendition) return;
            applyAnimation('prev');
            rendition.prev();
            closeMenu();
        }

        function applyAnimation(direction) {
            if (currentAnim === 'none') return;

            var container = document.getElementById('viewer-container');
            var animClass = '';

            if (currentAnim === 'fade') {
                animClass = 'anim-fade-out';
            } else if (currentAnim === 'slide') {
                // 다음 페이지로 갈 때는 왼쪽으로 사라지는 느낌
                // 이전 페이지로 갈 때는 오른쪽으로 사라지는 느낌
                animClass = (direction === 'next') ? 'anim-slide-left' : 'anim-slide-right';
            }

            // 애니메이션 클래스 적용
            container.classList.add(animClass);

            // 300ms 후 클래스 제거 (원상복구)
            setTimeout(function() {
                container.classList.remove(animClass);
            }, 250);
        }

        /* -----------------------------------------------------------
           설정 및 유틸리티
           ----------------------------------------------------------- */
        function changeAnimation(val) {
            currentAnim = val;
            localforage.setItem('animType', val);
        }

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) document.body.classList.add('menu-visible');
            else document.body.classList.remove('menu-visible');
        }
        function closeMenu() {
            isMenuOpen = false;
            document.body.classList.remove('menu-visible');
        }

        function initThemes() {
            rendition.themes.register("light", { body: { color: "#000", background: "#f4f4f4" } });
            rendition.themes.register("dark", { body: { color: "#ccc", background: "#1a1a1a" } });
            rendition.themes.register("sepia", { body: { color: "#5f4b32", background: "#f6f1d1" } });
            
            localforage.getItem('theme').then(function(t){ setTheme(t || 'light'); });
        }

        function setTheme(theme) {
            if(!rendition) return;
            rendition.themes.select(theme);
            localforage.setItem('theme', theme);
            
            var bg = theme === 'dark' ? '#1a1a1a' : (theme === 'sepia' ? '#f6f1d1' : '#f4f4f4');
            document.body.style.backgroundColor = bg;
            document.getElementById('viewer-container').style.backgroundColor = bg; // 컨테이너 배경도 변경
            
            // 버튼 스타일 업데이트
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            // (간단하게 구현하기 위해 active 클래스 처리는 생략하거나 추가 가능)
        }

        function changeFontSize(val) {
            if(rendition) rendition.themes.fontSize(val + "%");
        }

        function updatePageInfo() {
            // 현재 페이지 위치 정보 (API 한계로 완벽하진 않음)
            if(book) {
                // const loc = rendition.currentLocation();
                // document.getElementById('page-info').innerText = ...
            }
        }

        function resetBook() {
            if(confirm("책을 닫으시겠습니까?")) {
                localforage.clear().then(function() { location.reload(); });
            }
        }
    </script>
</body>
</html>
