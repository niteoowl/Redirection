<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Listening Reader</title>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        
        #viewer-container { 
            width: 100%; height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        #viewer { width: 100%; height: 100%; }

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
        .anim-fade-out { opacity: 0.2; }
        .anim-slide-left { transform: translateX(-30px); opacity: 0.5; }
        .anim-slide-right { transform: translateX(30px); opacity: 0.5; }
        
        /* íŒŒì¼ ì—…ë¡œë“œ í™”ë©´ */
        #empty-state {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; z-index: 100; text-align: center; padding: 20px;
        }
        .upload-btn {
            background: #333; color: #fff; padding: 15px 30px; border-radius: 30px;
            font-size: 16px; border: none; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* í„°ì¹˜ ë ˆì´ì–´ */
        #touch-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; }

        /* ë©”ë‰´ë°” */
        .menu-bar {
            position: absolute; left: 0; width: 100%; background: rgba(30,30,30,0.95);
            color: white; z-index: 60; transition: transform 0.3s ease;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        #top-bar { top: 0; height: 60px; transform: translateY(-100%); }
        #bottom-bar { bottom: 0; height: auto; padding: 20px; transform: translateY(100%); flex-direction: column; gap: 15px; }
        
        .menu-visible #top-bar { transform: translateY(0); }
        .menu-visible #bottom-bar { transform: translateY(0); }

        .icon-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .control-row { display: flex; width: 100%; justify-content: space-between; align-items: center; }
        
        .theme-btn { flex: 1; padding: 8px; border: 1px solid #666; border-radius: 5px; background: none; color: #fff; margin: 0 2px; font-size: 12px;}
        
        /* TTS ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        #tts-btn { 
            width: 100%; padding: 12px; background: #444; color: white; border: none; 
            border-radius: 8px; font-weight: bold; margin-top: 5px; display: flex; 
            align-items: center; justify-content: center; gap: 10px; cursor: pointer;
        }
        #tts-btn.playing { background: #e74c3c; color: white; } /* ì¬ìƒ ì¤‘ì¼ ë•Œ ë¹¨ê°„ìƒ‰ */

        select { background: #444; color: white; border: none; padding: 5px; border-radius: 4px; }

        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 200; background: rgba(0,0,0,0.7); color: white;
            padding: 20px; border-radius: 10px;
        }
        #error-msg { color: red; display: none; margin-top: 20px; font-size: 12px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body>

    <div id="empty-state">
        <h2 style="margin-bottom: 10px;">Audio Reader</h2>
        <p style="color:#666; font-size: 14px;">ì½ì–´ì£¼ê¸° ê¸°ëŠ¥ì´ í¬í•¨ëœ<br>ëª¨ë°”ì¼ ìµœì í™” ë·°ì–´</p>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">ì±… ì„ íƒí•˜ê¸°</button>
        <input type="file" id="file-input" accept=".epub" style="display: none;" onchange="handleFile(this)">
        <div id="error-msg">ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨ í•„ìš”.</div>
    </div>

    <div id="loader">ë¡œë”©ì¤‘...</div>
    <div id="viewer-container"><div id="viewer"></div></div>
    <div id="touch-layer"></div>

    <div id="top-bar" class="menu-bar">
        <button class="icon-btn" onclick="resetBook()">â† ë‚˜ê°€ê¸°</button>
        <span id="page-info" style="font-size: 14px;">Reader</span>
        <div style="width: 20px;"></div>
    </div>

    <div id="bottom-bar" class="menu-bar">
        <!-- 1. TTS ì»¨íŠ¸ë¡¤ (í•µì‹¬) -->
        <button id="tts-btn" onclick="toggleTTS()">
            <span>ğŸ”Š ë“£ê¸° ì‹œì‘</span>
        </button>

        <div class="control-row">
            <span style="font-size: 12px;">ê¸€ì í¬ê¸°</span>
            <input type="range" min="80" max="200" value="100" step="10" style="width: 60%;" oninput="changeFontSize(this.value)">
        </div>
        <div class="control-row">
            <span style="font-size: 12px;">ë„˜ê¹€ íš¨ê³¼</span>
            <select id="anim-select" onchange="changeAnimation(this.value)">
                <option value="none">ì—†ìŒ</option>
                <option value="slide" selected>ìŠ¬ë¼ì´ë“œ</option>
                <option value="fade">í˜ì´ë“œ</option>
            </select>
        </div>
        <div class="control-row">
            <button class="theme-btn" onclick="setTheme('light')">ë°ìŒ</button>
            <button class="theme-btn" onclick="setTheme('sepia')">ì„¸í”¼ì•„</button>
            <button class="theme-btn" onclick="setTheme('dark')">ì–´ë‘ </button>
        </div>
    </div>

    <script>
        var book = null;
        var rendition = null;
        var isMenuOpen = false;
        var currentAnim = 'slide';
        
        // ì œìŠ¤ì²˜ ê´€ë ¨
        var touchStartX = 0, touchStartY = 0;
        
        // TTS ê´€ë ¨ ë³€ìˆ˜
        var isTTSPlaying = false;
        var synth = window.speechSynthesis;
        var currentUtterance = null;

        window.onload = function() {
            if (typeof ePub === 'undefined') {
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            localforage.getItem('animType').then(function(val){
                if(val) { currentAnim = val; document.getElementById('anim-select').value = val; }
            });
            localforage.getItem('bookData').then(function(data) {
                if (data) loadBook(data);
            });
            
            // TTS ìŒì„± ë¡œë“œ (ë¹„ë™ê¸°ë¼ ë¯¸ë¦¬ í˜¸ì¶œ)
            if(synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = function() {};
            }
        };

        function handleFile(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var arrayBuffer = e.target.result;
                    localforage.setItem('bookData', arrayBuffer).then(function() {
                        loadBook(arrayBuffer);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function loadBook(arrayBuffer) {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                book = ePub(arrayBuffer);
                rendition = book.renderTo("viewer", {
                    width: "100%", height: "100%", flow: "paginated"
                });

                localforage.getItem('lastCfi').then(function(cfi) {
                    rendition.display(cfi || undefined).then(function() {
                        document.getElementById('loader').style.display = 'none';
                        initThemes();
                    });
                });

                rendition.on("relocated", function(location) {
                    localforage.setItem('lastCfi', location.start.cfi);
                    // í˜ì´ì§€ ë„˜ì–´ê°€ë©´ ìë™ìœ¼ë¡œ ì½ê¸° (TTS ì¼œì ¸ìˆì„ ì‹œ)
                    if(isTTSPlaying) {
                        // ì•½ê°„ì˜ ë”œë ˆì´ í›„ ì½ê¸° ì‹œì‘ (í˜ì´ì§€ ë¡œë”© ì•ˆì •í™”)
                        setTimeout(readCurrentPage, 500); 
                    }
                });

            } catch (e) {
                alert("ì˜¤ë¥˜: " + e); resetBook();
            }
        }

        /* -----------------------------------------------------------
           TTS (Text to Speech) í•µì‹¬ ë¡œì§
           ----------------------------------------------------------- */
        function toggleTTS() {
            var btn = document.getElementById('tts-btn');
            
            if (isTTSPlaying) {
                // ë©ˆì¶¤
                stopTTS();
                btn.innerHTML = "<span>ğŸ”Š ë“£ê¸° ì‹œì‘</span>";
                btn.classList.remove('playing');
                isTTSPlaying = false;
            } else {
                // ì‹œì‘
                isTTSPlaying = true;
                btn.innerHTML = "<span>â¹ ì½ê¸° ì¤‘ë‹¨</span>";
                btn.classList.add('playing');
                closeMenu(); // ë©”ë‰´ ë‹«ê³  ì‹œì‘
                readCurrentPage();
            }
        }

        function stopTTS() {
            if (synth.speaking || synth.pending) {
                synth.cancel();
            }
        }

        function readCurrentPage() {
            if (!isTTSPlaying || !rendition) return;

            // 1. í˜„ì¬ í™”ë©´ì— ë³´ì´ëŠ” í…ìŠ¤íŠ¸ ì¶”ì¶œ
            // epub.jsì˜ visible rangeë¥¼ ê°€ì ¸ì™€ í…ìŠ¤íŠ¸ë¡œ ë³€í™˜
            var currentLocation = rendition.currentLocation();
            if (currentLocation && currentLocation.start && currentLocation.end) {
                var range = currentLocation.start.cfi; // Start CFI
                var rangeEnd = currentLocation.end.cfi; // End CFI
                
                // ë²”ìœ„ ë‚´ í…ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
                book.getRange(range + "-" + rangeEnd).then(function(rangeObj) {
                    var text = rangeObj.toString();
                    
                    // í…ìŠ¤íŠ¸ ì •ì œ (ì¤„ë°”ê¿ˆ ì œê±° ë“±)
                    text = text.replace(/\s+/g, ' ').trim();

                    if (text.length > 0) {
                        speakText(text);
                    } else {
                        // í…ìŠ¤íŠ¸ê°€ ì—†ìœ¼ë©´(ì´ë¯¸ì§€ ë“±) ë°”ë¡œ ë‹¤ìŒ í˜ì´ì§€ë¡œ
                        nextPage();
                    }
                });
            }
        }

        function speakText(text) {
            stopTTS(); // ê¸°ì¡´ ìŒì„± ì·¨ì†Œ

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 1.0; // ì†ë„ (0.1 ~ 10)
            currentUtterance.pitch = 1.0; // ë†’ë‚®ì´

            // í•œêµ­ì–´ ìŒì„± ì°¾ê¸°
            var voices = synth.getVoices();
            var korVoice = voices.find(v => v.lang.includes('ko'));
            if (korVoice) currentUtterance.voice = korVoice;

            // ë‹¤ ì½ì—ˆì„ ë•Œ ì´ë²¤íŠ¸
            currentUtterance.onend = function() {
                if (isTTSPlaying) {
                    nextPage(); // ë‹¤ ì½ìœ¼ë©´ ë‹¤ìŒ í˜ì´ì§€ë¡œ
                }
            };

            currentUtterance.onerror = function(e) {
                console.error("TTS Error:", e);
                // ì—ëŸ¬ë‚˜ë©´ ê·¸ëƒ¥ ë©ˆì¶¤
                isTTSPlaying = false;
                document.getElementById('tts-btn').classList.remove('playing');
                document.getElementById('tts-btn').innerText = "ğŸ”Š ë“£ê¸° ì‹œì‘";
            };

            synth.speak(currentUtterance);
        }

        /* -----------------------------------------------------------
           ì œìŠ¤ì²˜ & í˜ì´ì§€ ì»¨íŠ¸ë¡¤
           ----------------------------------------------------------- */
        var touchLayer = document.getElementById('touch-layer');

        touchLayer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        touchLayer.addEventListener('touchend', function(e) {
            var touchEndX = e.changedTouches[0].screenX;
            var touchEndY = e.changedTouches[0].screenY;
            handleGesture(touchStartX, touchStartY, touchEndX, touchEndY);
            e.preventDefault();
        }, {passive: false});

        function handleGesture(startX, startY, endX, endY) {
            var diffX = endX - startX;
            var absX = Math.abs(diffX);
            var absY = Math.abs(endY - startY);

            // íƒ­
            if (absX < 10 && absY < 10) {
                var width = window.innerWidth;
                if (startX < width * 0.3) prevPage();
                else if (startX > width * 0.7) nextPage();
                else toggleMenu();
                return;
            }
            // ìŠ¬ë¼ì´ë“œ
            if (absX > absY && absX > 50) {
                if (diffX > 0) prevPage();
                else nextPage();
            }
        }

        function nextPage() {
            if(!rendition) return;
            // ìˆ˜ë™ìœ¼ë¡œ ë„˜ê¸°ë©´ TTSëŠ” ê³„ì† ìœ ì§€ë˜ê±°ë‚˜, ë¡œì§ì— ë”°ë¼ ë©ˆì¶œ ìˆ˜ ìˆìŒ.
            // ì—¬ê¸°ì„œëŠ” 'ìë™ ì½ê¸°' íë¦„ì„ ìœ„í•´ ìœ ì§€í•¨. 
            // ë‹¨, relocated ì´ë²¤íŠ¸ì—ì„œ ìë™ ì½ê¸°ê°€ íŠ¸ë¦¬ê±°ë¨.
            if(isTTSPlaying) stopTTS(); // í˜ì´ì§€ ë„˜ê¸°ëŠ” ìˆœê°„ ì¼ë‹¨ ì¹¨ë¬µ
            
            applyAnimation('next');
            rendition.next();
            closeMenu();
        }

        function prevPage() {
            if(!rendition) return;
            if(isTTSPlaying) stopTTS(); // ì´ì „ìœ¼ë¡œ ê°€ë©´ ì¼ë‹¨ ë©ˆì¶¤
            
            applyAnimation('prev');
            rendition.prev();
            closeMenu();
        }

        function applyAnimation(direction) {
            if (currentAnim === 'none') return;
            var container = document.getElementById('viewer-container');
            var animClass = (currentAnim === 'fade') ? 'anim-fade-out' : ((direction === 'next') ? 'anim-slide-left' : 'anim-slide-right');
            container.classList.add(animClass);
            setTimeout(() => container.classList.remove(animClass), 250);
        }

        /* -----------------------------------------------------------
           ìœ í‹¸ë¦¬í‹°
           ----------------------------------------------------------- */
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            document.body.classList.toggle('menu-visible', isMenuOpen);
        }
        function closeMenu() {
            isMenuOpen = false;
            document.body.classList.remove('menu-visible');
        }
        function initThemes() {
            rendition.themes.register("light", { body: { color: "#000", background: "#f4f4f4" } });
            rendition.themes.register("dark", { body: { color: "#ccc", background: "#1a1a1a" } });
            rendition.themes.register("sepia", { body: { color: "#5f4b32", background: "#f6f1d1" } });
            localforage.getItem('theme').then(t => setTheme(t || 'light'));
        }
        function setTheme(theme) {
            if(!rendition) return;
            rendition.themes.select(theme);
            localforage.setItem('theme', theme);
            var bg = theme === 'dark' ? '#1a1a1a' : (theme === 'sepia' ? '#f6f1d1' : '#f4f4f4');
            document.body.style.backgroundColor = bg;
            document.getElementById('viewer-container').style.backgroundColor = bg;
        }
        function changeFontSize(val) { if(rendition) rendition.themes.fontSize(val + "%"); }
        function changeAnimation(val) { currentAnim = val; localforage.setItem('animType', val); }
        function resetBook() {
            if(confirm("ì±…ì„ ë‹«ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                stopTTS();
                localforage.clear().then(() => location.reload());
            }
        }
    </script>
</body>
</html>
