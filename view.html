<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 시청 후 이동</title>
    <style>
        /* 변수 설정 */
        :root {
            --primary-color: #1a73e8; /* Google Blue */
            --text-color: #ffffff;    /* 배경 위에 잘 보이도록 흰색으로 설정 */
            --image-url: url('https://i.postimg.cc/cH9Br0N4/jemog-eul-iblyeoghaejuseyo-004.png');
        }

        /* 1. 레이아웃 및 폰트 설정 */
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 전체 콘텐츠 중앙 정렬 */
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            background-color: #000; /* 폴백 검정 배경 */
        }

        /* 2. 블러 처리된 배경 이미지 (Full-bleed) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--image-url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 블러 효과를 높여 배경과 전경 텍스트가 명확히 구분되도록 함 */
            filter: blur(15px) brightness(0.7); 
            z-index: -1;
        }

        /* 3. 메인 콘텐츠 컨테이너 (흰색 배경 및 그림자 삭제 요청 반영 -> 투명) */
        .container {
            /* 앱 스타일을 위해 흰색 배경 제거 */
            background-color: transparent; 
            padding: 20px;
            border-radius: 0;
            box-shadow: none; 
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 텍스트가 블러 배경 위에 선명하게 보이도록 그림자 추가 */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
        }
        
        /* 4. 헤더: 쓸데없는 말 삭제, 간결화 */
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            opacity: 0.8; /* 약간 흐릿하게 처리하여 이미지에 집중 */
        }

        .countdown-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-color);
            font-weight: 300;
        }

        /* 5. 타이머: 흰색 배경 제거, 큰 폰트로 중앙에 위치 */
        #countdown {
            font-size: 4rem;
            font-weight: 700; 
            color: var(--text-color);
            margin-bottom: 30px;
            /* 배경 및 테두리 제거 */
            background-color: transparent;
            border: none;
            line-height: 1;
        }

        /* 6. 광고 이미지: 중앙 배치 및 최대 크기 조정 */
        #ad-image {
            max-width: 100%; 
            height: auto;
            max-height: 350px; 
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 30px;
            /* 이미지도 앱 화면처럼 테두리/그림자 없이 깔끔하게 */
            box-shadow: none; 
            border: none;
        }

        /* 모바일 반응형 설정 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }
            #countdown {
                font-size: 3.5rem;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <!-- 광고 이미지 표시 (앱 화면 중앙에 위치) -->
        <img id="ad-image" 
             src="https://i.postimg.cc/cH9Br0N4/jemog-eul-iblyeoghaejuseyo-004.png" 
             alt="광고 이미지: 리디렉션 광고">

        <!-- 간결한 메시지 -->
        <h1>광고 시청 후 이동</h1>
        
        <!-- 타이머 -->
        <span id="countdown">20</span>
        <p class="countdown-message">
             남은 시간
        </p>

    </div>

    <script>
        // JavaScript 로직 (기존과 동일)
        const REDIRECT_TIME_SECONDS = 20;
        const TARGET_HOST = "https://pocketbly.netlify.app";
        const countdownElement = document.getElementById('countdown');
        let remainingTime = REDIRECT_TIME_SECONDS;
        let timerId;

        /**
         * 1초마다 카운트다운을 업데이트하고, 시간이 되면 리디렉션을 수행합니다.
         */
        function updateCountdown() {
            if (remainingTime <= 0) {
                clearInterval(timerId); // 타이머 중지
                startRedirection();
                return;
            }
            
            countdownElement.textContent = remainingTime;
            remainingTime--;
        }

        /**
         * 20초 후 리디렉션을 실행합니다.
         */
        function startRedirection() {
            countdownElement.textContent = "0";
            document.querySelector('.countdown-message').textContent = "페이지를 이동합니다...";
            
            // 현재 URL에서 경로와 쿼리 매개변수 (예: /view?id=~~~~)를 가져옵니다.
            const currentPath = window.location.pathname;
            const currentQuery = window.location.search;
            
            // 새로운 URL을 TARGET_HOST에 기존 경로와 쿼리를 붙여서 생성합니다.
            const newUrl = TARGET_HOST + currentPath + currentQuery;

            console.log(`[INFO] 20초 경과. 리디렉션 시작: ${newUrl}`);
            
            // window.location.replace()를 사용하여 리디렉션합니다.
            window.location.replace(newUrl);
        }

        // 페이지 로드 시 카운트다운을 즉시 시작합니다.
        countdownElement.textContent = remainingTime;
        remainingTime--;
        
        timerId = setInterval(updateCountdown, 1000); // 1초마다 카운트다운 실행
        
        console.log("[INFO] 광고 타이머가 시작되었습니다. 20초 후 리디렉션됩니다.");
    </script>
</body>
</html>
